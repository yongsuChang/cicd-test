# ---------------------------------------------------------
# 1. Service: 클러스터 내부 통신용 서비스 정의
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: fastapi-app-svc # 서비스의 이름
spec:
  type: ClusterIP # 내부 전용 통신 타입
  selector:
    app: fastapi-app
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
---
# ---------------------------------------------------------
# 2. Deployment: 애플리케이션(fastapi) 컨테이너 실행 정의
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi
          image: 161203794945.dkr.ecr.ap-northeast-2.amazonaws.com/yongsuchang/fastapi-app:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"