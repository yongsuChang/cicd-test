name: Python application

on:
  push:
    branches: ["main"]
    paths:
      - "fastapi/**"
      - ".github/workflows/python-app-ssm.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "fastapi/**"
      - ".github/workflows/python-app-ssm.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-build-and-deploy: # 작업의 ID
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 현재 GitHub의 코드

      # --- [CI 영역 시작으로 파이썬 설치를 위한 설정부] ---
      - name: Set up Python 3.14.0
        uses: actions/setup-python@v4 # 파이썬 설정 액션 사용
        with:
          python-version: "3.14.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest # 검사 도구 설치
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # --- [CI 영역 끝] ---
      # --- [CD 영역 시작: 도커 이미지 생성] ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"

      # 2. Dockerfile을 읽어 이미지를 만들고(Build), 도커 허브로 전송(Push)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./fastapi # 현재 위치의 파일을 소스로 사용
          push: true # 빌드 성공 시 자동으로 도커 허브에 업로드
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest" # 이미지 이름표
      # --- [CD 영역 끝: 도커 이미지 생성] ---

      # --- [CD 영역 시작: EC2 실 배포 (SSM 사용)] ---
      # 3. AWS 권한 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ vars.AWS_REGION }}"

      # 4. SSM을 사용하여 EC2에 명령어 전송
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --region ${{ vars.AWS_REGION }} \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ vars.INSTANCE_ID }}" \
            --comment "Deploy FastAPI App via SSM" \
            --parameters 'commands=[
              "sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest",
              "sudo docker stop fastapi-server || true",
              "sudo docker rm fastapi-server || true",
              "sudo docker run -d --name fastapi-server -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest"
            ]'
      # --- [신규 CD 영역 끝: EC2 실 배포] ---``
