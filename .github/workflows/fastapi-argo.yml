name: Build and Push FastAPI to ECR

on:
  push:
    branches: ["main"]
    paths:
      - "fastapi/**"
      - ".github/workflows/fastapi-argo.yml"
      - "k8s/fastapi-deployment.yaml"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ vars.AWS_REGION }}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push FastAPI
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ vars.ECR_REPOSITORY_FASTAPI }}:${IMAGE_TAG} ./fastapi
          docker push $ECR_REGISTRY/${{ vars.ECR_REPOSITORY_FASTAPI }}:${IMAGE_TAG}

      - name: Update K8s Manifest (ArgoCD Trigger)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # FastAPI 매니페스트 파일만 명확하게 수정
          sed -i "s|image: .*${{ vars.ECR_REPOSITORY_FASTAPI }}:.*|image: $ECR_REGISTRY/${{ vars.ECR_REPOSITORY_FASTAPI }}:$IMAGE_TAG|g" k8s/fastapi-deployment.yaml

          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          git add k8s/fastapi-deployment.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy: update fastapi image tag [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi