name: Nginx CI/CD (ECR)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - "nginx/**"
      - ".github/workflows/nginx-ecr-ssm.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "nginx/**"
      - ".github/workflows/nginx-ecr-ssm.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  nginx-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. CI: Nginx Config Check
      - name: Nginx Config Check
        run: |
          docker run --rm -v "${{ github.workspace }}/nginx":/etc/nginx/conf.d:ro nginx:latest nginx -t

      # 2. Configure AWS Credentials (Required for ECR Login)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ vars.AWS_REGION }}"

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Docker Metadata for tagging
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY_NGINX }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=tag
            type=sha,format=short

      # 5. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Build and Push to ECR
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. Deploy to EC2 via SSM (ECR Version)
      - name: Deploy to EC2 via SSM
        run: |
          # Load Balancer DNS를 동적으로 가져오기 (ALB_NAME 변수가 설정되어 있다고 가정)
          # 만약 변수가 없다면 적절한 필터를 사용해야 합니다.
          LB_DNS=$(aws elbv2 describe-load-balancers --names ${{ vars.ALB_NAME }} --query 'LoadBalancers[0].DNSName' --output text)
          
          aws ssm send-command \
            --region ${{ vars.AWS_REGION }} \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ vars.INSTANCE_ID }}" \
            --comment "Deploy Nginx via SSM with LB DNS" \
            --parameters "commands=[
              \"aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}\",
              \"docker pull ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY_NGINX }}:latest\",
              \"docker stop nginx-server || true\",
              \"docker rm nginx-server || true\",
              \"docker run -d --name nginx-server -e BACKEND_ADDR=http://$LB_DNS -p 80:80 ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY_NGINX }}:latest\",
              \"docker image prune -f\"
            ]"
