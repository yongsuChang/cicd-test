name: Nginx CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  nginx-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. CI: Nginx 설정 파일 문법 검사 (가장 빠르고 확실한 방법)
      - name: Nginx Config Check
        run: |
          docker run --rm -v ${{ github.workspace }}/nginx:/etc/nginx/conf.d:ro nginx:latest nginx -t

      # 2. Docker 빌드 환경 준비
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 이미지 빌드 및 푸시 (캐시 적용)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:latest"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:latest
            sudo docker stop nginx-server || true
            sudo docker rm nginx-server || true
            # 환경변수 파일 로드 및 Docker 실행 시 SERVER_HOST 주입
            if [ -f ~/.zshrc.local ]; then
              source ~/.zshrc.local
            else
              export SERVER_HOST=localhost
            fi
            sudo docker run -d --name nginx-server -e SERVER_HOST=$SERVER_HOST -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:latest
            # 사용하지 않는 오래된 이미지 정리 (용량 확보)
            sudo docker image prune -f

