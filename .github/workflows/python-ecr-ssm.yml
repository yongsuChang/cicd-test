name: Python application (ECR)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - "fastapi/**"
      - ".github/workflows/python-ecr-ssm.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "fastapi/**"
      - ".github/workflows/python-ecr-ssm.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- [CI: Python Setup] ---
      - name: Set up Python 3.14.0
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # --- [End of CI] ---

      # --- [CD: Build & Push to ECR] ---
      # 1. Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ vars.AWS_REGION }}"

      # 2. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Docker Metadata for tagging
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY_FASTAPI }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=tag
            type=sha,format=short

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./fastapi
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # --- [End of CD: Build] ---

      # --- [CD: Deploy to EC2 via SSM] ---
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --region ${{ vars.AWS_REGION }} \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ vars.INSTANCE_ID }}" \
            --comment "Deploy FastAPI App via SSM from ECR" \
            --parameters 'commands=[
              "aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "docker pull ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY_FASTAPI }}:latest",
              "docker stop fastapi-server || true",
              "docker rm fastapi-server || true",
              "docker run -d --name fastapi-server -p 8000:8000 ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY_FASTAPI }}:latest"
            ]'
